<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash - Download</title>
    <link rel="stylesheet" href="style.css"> <!-- Main CSS -->
    <link rel="stylesheet" href="index3-style.css"> <!-- Custom CSS for index3 -->
    <style>
        /* Background color change to dark mode */
        body {
            background-color: #121212; /* Dark background */
            margin-top: 50px; /* Moves content down */
            font-family: Arial, sans-serif; /* Clean font */
            color: #ffffff; /* White text color */
            padding-left: 10px; /* Add left padding to body */
            position: relative; /* Needed for absolute positioning of elements inside */
            padding-top: 30px; /* Ensure space from top for the back button */
        }

        .container {
            text-align: center;
            color: #ffffff;
        }

        /* Round corners for the poster and make it smaller */
        .poster {
            width: 50%; /* Make the poster smaller */
            max-width: 300px; /* Set a max width */
            margin-bottom: 20px; /* Add space below the image */
            border-radius: 15px; /* Rounded corners */
        }

        .download-button {
            width: 180px; /* Set a fixed width for the download button */
            height: auto; /* Maintain the aspect ratio */
            cursor: pointer;
            border: none;
            margin-top: 20px; /* Add some space above the button */
            display: block;
            margin-left: auto;
            margin-right: auto; /* Center the button horizontally */
        }

        h1, p {
            color: #ffffff; /* White text color for heading and paragraph */
        }

        /* Back button style at top left */
        .back-button {
            position: fixed; /* Fixed to always stay on screen */
            top: 20px;
            left: 20px;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Left arrow styling */
        .back-button::before {
            content: '\2190'; /* Unicode character for left arrow */
            font-size: 20px;
            margin-right: 8px;
        }

        .back-button:hover {
            background-color: #333333; /* Darker background on hover */
        }
    </style>
</head>
<body>

    <!-- Back button at the top left -->
    <a href="index.html" class="back-button">Back</a>

    <div class="container">
        <!-- Updated poster image path -->
        <img src="images/geometry_dash.jpg" alt="Geometry Dash" class="poster">
        <h1>Geometry Dash</h1>
        <p>Jump and fly through obstacles in this rhythm-based platformer.</p>

        <!-- Download button -->
        <a href="https://github.com/Free-Games-Hub/FGH/releases/download/3.0.0/Geometry.Dash.zip" download>
            <!-- Using the image as the download button -->
            <img src="images/download_button.png" class="download-button" alt="Download">
        </a>
    </div>

</body>
</html>
